<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Explorer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fab fa-github"></i>
                <h1>GitHub User Explorer Pro</h1>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover Top GitHub Developers</h2>
            <p>Explore, search, and connect with the most influential developers on GitHub</p>
        </section>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="user" placeholder="Search users...">
                <select id="sort-select">
                    <option value="login">Name</option>
                    <option value="followers">Followers</option>
                    <option value="public_repos">Repositories</option>
                </select>
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </section>

        <section class="user-section">
            <div class="user-grid">
                <!-- User cards will be dynamically inserted here -->
            </div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GitHub User Explorer Pro. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
